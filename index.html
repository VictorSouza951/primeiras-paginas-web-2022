<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Comidinhas</title>
</head>

<body>
  <section class="fixo">
    <header>
      <div class="head">
        <img class="img-head" src="./img/cooking.png">
        <h1 class="titulo-head">Comidinhas</h1>
      </div>

      <div class="navbtns">
        <button class="btn active" data-li="todos">Mostrar tudo</button>
        <button class="btn" data-li="bolos">Bolos</button>
        <button class="btn" data-li="doces">Doces</button>
        <button class="btn" data-li="drinks">Drinks</button>
      </div>
    </header>
  </section>

  <!-- Receitas -->
  <br><br><br><br><br><br><br><br><br>
  <div class="coluna">

    <div class="categoria bolos">
      <div class="card">
        <img class="imagem" src="./img/Bolo-Espelho.jpg" alt="Bolo Espelho">
        <h3 class="nomereceita">Bolo Espelho</h3>
        <p class="tiporeceita">Bolos</p>
        <img id="curtir" class="like" src="./img/icone-noire-noir.png" onclick="ativafavorito1()">
      </div>
    </div>

    <div class="categoria drinks">
      <div class="card">
        <img class="imagem" src="./img/cuba-libre.jpg" alt="Bebida Cuba Libre">
        <h3 class="nomereceita">Cuba Libre</h3>
        <p class="tiporeceita">Drinks</p>
        <img id="curtir2" class="like" src="./img/icone-noire-noir.png" onclick="ativafavorito2()">
      </div>
    </div>

    <div class="categoria doces">
      <div class="card">
        <img class="imagem" src="./img/quindim.jpg" alt="quindim">
        <h3 class="nomereceita">Quindim</h3>
        <p class="tiporeceita">Doces</p>
        <img id="curtir3" class="like" src="./img/icone-noire-noir.png" onclick="ativafavorito3()">
      </div>
    </div>

    <div class="categoria bolos">
      <div class="card">
        <img class="imagem" src="./img/bolo-cenoura.jpg" alt="bolo-cenoura">
        <h3 class="nomereceita">Bolo de Cenoura</h3>
        <p class="tiporeceita">Bolos</p>
        <img id="curtir4" class="like" src="./img/icone-noire-noir.png" onclick="ativafavorito4()">
      </div>
    </div>

    <div class="categoria drinks">
      <div class="card">
        <img class="imagem" src="./img/margarita-tradicional.jpg" alt="Bebida Margarita">
        <h3 class="nomereceita">Margarita</h3>
        <p class="tiporeceita">Drinks</p>
        <img id="curtir5" class="like" src="./img/icone-noire-noir.png" onclick="ativafavorito5()">
      </div>
    </div>

    <div class="categoria doces">
      <div class="card">
        <img class="imagem" src="./img/pudim.jpg" alt="Pudim">
        <h3 class="nomereceita">Pudim</h3>
        <p class="tiporeceita">Doces</p>
        <img id="curtir6" class="like" src="./img/icone-noire-noir.png" onclick="ativafavorito6()">
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
