<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Comidinhas</title>
</head>

<body>
  <section class="fixo">
    <header>
      <div class="head">
        <img class="img-head" src="cooking.png">
        <h1 class="titulo-head">Comidinhas</h1>
      </div>

      <div class="navbtns">
        <ul>
          <li data-li="item" class="btn active">Mostrar tudo</li>
          <li data-li="bolos" class="btn">Bolos</li>
          <li data-li="doces" class="btn">Doces</li>
          <li data-li="drinks" class="btn">Drinks</li>
        </ul>
      </div>
    </header>
  </section>

  <!-- Receitas -->
  <br><br><br><br><br><br><br><br><br>

  <section class="coluna">
    <div class="card">
      <img class="imagem" src="Bolo-Espelho.jpg" alt="Bolo Espelho">
      <h3 class="nomereceita">Bolo Espelho</h3>
      <p class="tipo-receita">Bolos</p>
      <img id="curtir" class="like" src="icone-noire-noir.png" onclick="ativafavorito1()">
    </div>

    <div class="card">
      <img class="imagem" src="cuba-libre.jpg" alt="Bebida Cuba Libre">
      <h3 class="nomereceita">Cuba Libre</h3>
      <p class="tipo-receita">Drinks</p>
      <img id="curtir2" class="like" src="icone-noire-noir.png" onclick="ativafavorito2()">
    </div>
  </section>

  <section class="coluna">
    <div class="card">
      <img class="imagem" src="quindim.jpg" alt="quindim">
      <h3 class="nomereceita">Quindim</h3>
      <p class="tipo-receita">Doces</p>
      <img id="curtir3" class="like" src="icone-noire-noir.png" onclick="ativafavorito3()">
    </div>

    <div class="card">
      <img class="imagem" src="bolo-cenoura.jpg" alt="bolo-cenoura">
      <h3 class="nomereceita">Bolo de Cenoura</h3>
      <p class="tipo-receita">Bolos</p>
      <img id="curtir4" class="like" src="icone-noire-noir.png" onclick="ativafavorito4()">
    </div>
  </section>

  <section class="coluna">
    <div class="card">
      <img class="imagem" src="margarita-tradicional.jpg" alt="Bebida Margarita">
      <h3 class="nomereceita">Margarita</h3>
      <p class="tipo-receita">Drinks</p>
      <img id="curtir5" class="like" src="icone-noire-noir.png" onclick="ativafavorito5()">
    </div>

    <div class="card">
      <img class="imagem" src="pudim.jpg" alt="Pudim">
      <h3 class="nomereceita">Pudim</h3>
      <p class="tipo-receita">Doces</p>
      <img id="curtir6" class="like" src="icone-noire-noir.png" onclick="ativafavorito6()">
    </div>
  </section>
</body>
<script src="main.js"></script>
</html>
